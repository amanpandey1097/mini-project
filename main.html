<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Us</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Or-us.png" alt="ORUS Logo" class="logo-img">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button class="Search"><strong>Search</strong></button>
        </div>
       
        <div class="button">
            <a href="signup.html">
                <button class="signup-button">Sign Up</button>
            </a>
            <a href="login.html">
                <button class="login-button">Log In</button>
            </a>
        </div>
    </header>

    <!-- Product Section -->
        <section class="categories">
            <h2>Featured Categories</h2>
            <div class="category-list">
                <div class="category">
                    <a href='/mobile' target='_blank'>
                        <img src="mobile cover.jpg" alt="Mobile" />
                    </a>
                    <h3>Mobile Covers</h3>
                </div>
                <div class="category">
                    <a href='/laptop' target='_blank'>
                        <img src="laptop-skin.webp" alt="Laptops" />
                    </a>
                    <h3>Laptops Skin</h3>
                </div>
                <div class="category">
                    <a href='/gadget' target='_blank'>
                        <img src="eletronics.jpg" alt="Gadgets" />
                    </a>
                    <h3>Eletronics</h3>
                </div>
                <div class="category">
                    <a href='/cloths' target='_blank'>
                        <img src="cloths.jpg" alt="Clothes" />
                    </a>
                    <h3>Clothes</h3>
                </div>
            </div>
        </section>
        <hr />
        <h2 style="text-align:center;">Trending Products</h2>
    
        <section class="product-list">
            <div class="product-grid">
                <!-- Individual product cards -->
                <div class="product" id="laptop">
                    <img src="charger.webp" alt="Laptop Charger" />
                    <h3>Laptop Charger</h3>
                    <p>Rs.1999</p>
                </div>
                <div class="product">
                    <img src="gaming.jpeg" alt="Gaming Laptop" />
                    <h3>Headphone</h3>
                    <p>Rs.1200</p>
                </div>
                <div class="product">
                    <img src="phonecharger.webp" alt="Smartphone Charger" />
                    <h3>Smartphone Charger</h3>
                    <p>Rs1000</p>
                </div>
                <div class="product">
                    <img src="tshirt.webp" alt="T-Shirt" />
                    <h3>T-Shirt</h3>
                    <p>Rs.2000</p>
                </div>
                <!-- Repeat as necessary -->
            </div>
        </section>
         <!-- Add more product cards as needed -->

    <!-- Footer -->
    <footer >
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
        <p>2025 @Order Us</p>
    </footer>

    <script src="main.js"></script>
