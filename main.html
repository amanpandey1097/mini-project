<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORUS - Your Product Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="Or-us.png" alt="ORUS Logo" class="logo-img">
      </div>
      <div class="buttons">
        <a href="signup.html">
          <button class="signup-button">Sign Up</button>
        </a>
        <a href="login.html">
          <button class="login-button">Log In</button>
        </a>
      </div>
      
</div>
  </header>
  <div class="wrapper">
    <div class="content">
      <span class="green2">OR</span><span class="red2">US</span>
    </div>
  </div>
  <div class="center-container">
    <form class="search-form">
        <input type="text" placeholder="Search for products..." class="search-input" aria-label="Search for products">
        <button type="submit" class="search-button" aria-label="Search">
          <i class="fa-solid fa-magnifying-glass fa-fade"></i>
        </button>
    </form>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Contact Us</h4>
        <p>Email: <a href="mailto:supportOrus@google.com">supportOrus@google.com</a></p>
        <p>Phone: <a href="tel:+91821XXXXXXX">+91 821XXXXXXX</a></p>
      </div>
      <div class="footer-section">
        <h4>Support</h4>
        <p><a href="#">Help Center</a></p>
        <p><a href="#">FAQs</a></p>
      </div>
      <div class="footer-section">
        <h4>Follow Us</h4>
        <p><a href="#">Facebook</a></p>
        <p><a href="#">Twitter</a></p>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2024 Orus | All Rights Reserved
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
