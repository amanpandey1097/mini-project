<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="categories.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Or-us.png" alt="ORUS Logo" class="logo-img">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button class="Search"><strong>Search</strong></button>
        </div>
    </header>
    <section class="categories">
        <h2>Featured Categories</h2>
        <div class="category-container">
            <div class="category-card">
                <a href="/category/mobile" class="category-link">
                    <img src="mobile.jpg" alt="Mobiles" class="category-image" />
                    <h3 class="category-title">Mobiles</h3>
                </a>
            </div>
            <div class="category-card">
                <a href="/category/laptop" class="category-link">
                    <img src="laptop.jpg" alt="Laptops" class="category-image" />
                    <h3 class="category-title">Laptops</h3>
                </a>
            </div>
            <div class="category-card">
                <a href="/category/gadget" class="category-link">
                    <img src="gadget.jpg" alt="Gadgets" class="category-image" />
                    <h3 class="category-title">Gadgets</h3>
                </a>
            </div>
            <div class="category-card">
                <a href="/category/clothes" class="category-link">
                    <img src="clothes.jpg" alt="Clothes" class="category-image" />
                    <h3 class="category-title">Clothes</h3>
                </a>
            </div>
        </div>
    </section>

</body>

</html>
